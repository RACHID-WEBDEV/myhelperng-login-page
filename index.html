<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHelperNg Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
    <div class="container">
       
        <form name="form" id="form" method="get" action="#!" class="form">
            <div class="logo" >
                <img src="img/blueLogo.png" alt="MyHelperNg Logo">
            </div>
            
            <div class="form-control">
                <input type="text" id="email" name="email" placeholder="E-mail Address">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <select id="role" name="role">
                    <option value="">Select Role</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="ngo">NGO</option>
                </select>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" id="password" name="password" placeholder="***********">
                <small>Error Message</small>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="remember" name="password" value="">
                <label for="Remember"> Remember Me</label> <span><a class="forgot" href="recoverypassword/recoverypassword.html">Forgot Password?</a></span><br><br>
            </div>
                <button type="submit" >LOG IN</button>
            <div class="iconlogin">
                <p class="ptext"> Or Sign up with</p>
            </div>
            <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
            <div class="footer">
                <p > Don't have an account? <a class="reg" href="#!"> Register</a></p>
            </div>
        </form>

        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
